name: Production Smoke Tests

on:
  deployment_status:

jobs:
  smoke-test:
    name: Verify Production Deployment
    if: github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Production'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: |
          # Basic health check
          echo "ðŸ” Checking production URL: $PLAYWRIGHT_TEST_BASE_URL"
          curl -f -s -L "$PLAYWRIGHT_TEST_BASE_URL" > /dev/null || exit 1
          echo "âœ… Site is accessible"

          # Install Playwright browsers
          npx playwright install chromium --with-deps

          # Run critical path tests only
          echo "ðŸ§ª Running smoke tests..."
          npx playwright test --grep @smoke --project=chromium

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Production Smoke Tests Failed',
              body: `Production deployment succeeded but smoke tests failed.\n\n**Deployment URL:** ${process.env.PLAYWRIGHT_TEST_BASE_URL}\n**Workflow Run:** ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`,
              labels: ['production', 'critical', 'automated']
            });
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
