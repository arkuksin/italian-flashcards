name: E2E Tests with Vercel Preview

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
      deployment-id: ${{ steps.deploy.outputs.deployment-id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Apply database migrations
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
          SUPABASE_DB_DATABASE: ${{ secrets.SUPABASE_DB_DATABASE }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_DB_SSL: ${{ secrets.SUPABASE_DB_SSL }}
          SUPABASE_DB_SSL_REJECT_UNAUTHORIZED: ${{ secrets.SUPABASE_DB_SSL_REJECT_UNAUTHORIZED }}
        run: |
          echo "ğŸ“¦ Applying migrations to test database..."
          NODE_OPTIONS='--dns-result-order=ipv4first' npm run migrate

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel Preview
        # Using dedicated test Supabase project for preview deployments
        # Test project: https://supabase.com/dashboard/project/slhyzoupwluxgasvapoc
        id: deploy
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_TEST }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_TEST }}
        run: |
          # Deploy to Vercel with test database credentials
          # Environment variables are set via the env: block above
          DEPLOYMENT_URL=$(vercel deploy \
            --token="${{ secrets.VERCEL_TOKEN }}" \
            --build-env VITE_SUPABASE_URL="${VITE_SUPABASE_URL}" \
            --build-env VITE_SUPABASE_ANON_KEY="${VITE_SUPABASE_ANON_KEY}" \
            --yes | tail -1)

          # Wait for deployment to be ready
          echo "Waiting for deployment to be ready..."
          vercel inspect "$DEPLOYMENT_URL" --token="${{ secrets.VERCEL_TOKEN }}" --wait

          # Get deployment ID for cleanup later
          DEPLOYMENT_ID=$(vercel ls --token="${{ secrets.VERCEL_TOKEN }}" --meta githubCommitSha="${{ github.sha }}" | grep "${{ github.sha }}" | awk '{print $1}' | head -1)

          echo "preview-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Deployment URL: $DEPLOYMENT_URL"

      - name: Health check deployment
        run: |
          echo "Performing health check on ${{ steps.deploy.outputs.preview-url }}"

          # Wait up to 2 minutes for deployment to be healthy
          timeout=120
          interval=5
          elapsed=0

          while [ $elapsed -lt $timeout ]; do
            if curl -f -s -L "${{ steps.deploy.outputs.preview-url }}" > /dev/null; then
              echo "âœ… Deployment is healthy"
              exit 0
            fi
            echo "â³ Waiting for deployment to be healthy... (${elapsed}s/${timeout}s)"
            sleep $interval
            elapsed=$((elapsed + interval))
          done

          echo "âŒ Deployment health check failed after ${timeout}s"
          exit 1

  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: deploy-preview
    strategy:
      fail-fast: false
      matrix:
        # Chromium runs the full suite; WebKit only executes @smoke coverage (Firefox stays disabled in CI for now)
        browser: [chromium, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        run: |
          # Install the matrix browser
          npx playwright install ${{ matrix.browser }} --with-deps
          # Also install chromium for global-setup if not already installed
          if [ "${{ matrix.browser }}" != "chromium" ]; then
            npx playwright install chromium --with-deps
          fi

      - name: Run E2E tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ needs.deploy-preview.outputs.preview-url }}
          VERCEL_BYPASS_TOKEN: ${{ secrets.VERCEL_BYPASS_TOKEN }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: npx playwright test --project=${{ matrix.browser }} --reporter=github

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  test-results:
    name: Process Test Results
    runs-on: ubuntu-latest
    needs: [deploy-preview, e2e-tests]
    if: always()
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Process test results
        run: |
          echo "## ğŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** ${{ needs.deploy-preview.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if tests passed
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "âœ… All E2E tests passed!" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Some E2E tests failed" >> $GITHUB_STEP_SUMMARY
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            try {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const botComment = comments.find(comment =>
                comment.user.type === 'Bot' &&
                comment.body.includes('ğŸ§ª E2E Test Results')
              );

              const status = '${{ needs.e2e-tests.result }}' === 'success' ? 'âœ…' : 'âŒ';
              const previewUrl = '${{ needs.deploy-preview.outputs.preview-url }}';

              const body = `## ğŸ§ª E2E Test Results ${status}

              **Preview Environment:** [${previewUrl}](${previewUrl})
              **Tests Status:** ${{ needs.e2e-tests.result }}
              **Commit:** ${{ github.sha }}

              ${status === 'âœ…' ? 'All E2E tests passed! ğŸ‰' : 'Some tests failed. Check the details in the workflow run.'}

              <details>
              <summary>View test artifacts</summary>

              - Test results and reports are available in the workflow artifacts
              - Screenshots and videos (if any) are included for failed tests
              </details>

              ---
              *This comment is automatically updated for each push.*`;

              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: body
                });
                console.log('âœ… Successfully updated existing PR comment');
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: body
                });
                console.log('âœ… Successfully created new PR comment');
              }
            } catch (error) {
              console.log('âš ï¸ Failed to create/update PR comment:', error.message);
              console.log('This is non-critical and the workflow will continue.');
            }

  cleanup:
    name: Cleanup Preview Environment
    runs-on: ubuntu-latest
    needs: [deploy-preview, e2e-tests]
    if: always() && needs.deploy-preview.outputs.deployment-id
    steps:
      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Remove preview deployment
        run: |
          echo "Cleaning up preview deployment: ${{ needs.deploy-preview.outputs.deployment-id }}"
          vercel rm "${{ needs.deploy-preview.outputs.deployment-id }}" --token="${{ secrets.VERCEL_TOKEN }}" --yes || echo "Deployment already cleaned up"

  status-check:
    name: E2E Status Check
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    steps:
      - name: Set status
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "âœ… E2E tests passed"
            exit 0
          else
            echo "âŒ E2E tests failed"
            exit 1
          fi
